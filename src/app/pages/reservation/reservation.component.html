<div class="p-4 sm:ml-64">
  <div class="rounded-lg bg-white dark:bg-gray-800 p-4 mt-14 shadow-lg">
    <h1 class="text-2xl text-gray-900 dark:text-white mb-8">Book a Room</h1>

    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label
          for="agenda"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Agenda</label
        >
        <input
          formControlName="agenda"
          id="agenda"
          placeholder="Team Meeting"
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <div
          *ngIf="
            roomForm.get('agenda')?.invalid && roomForm.get('agenda')?.touched
          "
          class="text-red-500 text-sm mt-2"
        >
          Agenda is required.
        </div>
      </div>

      <div class="mb-6">
        <label
          for="room"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Select room</label
        >
        <select
          formControlName="room"
          id="room"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="">Choose a room</option>
          <option value="MR">Maratua</option>
          <option value="NT">Nusantara</option>
        </select>
        <div
          *ngIf="roomForm.get('room')?.invalid && roomForm.get('room')?.touched"
          class="text-red-500 text-sm mt-2"
        >
          Room selection is required.
        </div>
      </div>

      <div class="mb-6">
        <label
          for="pic"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >PIC</label
        >
        <input
          formControlName="pic"
          id="pic"
          placeholder="John Smith"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <div
          *ngIf="roomForm.get('pic')?.invalid && roomForm.get('pic')?.touched"
          class="text-red-500 text-sm mt-2"
        >
          PIC is required.
        </div>
      </div>

      <div class="mb-6">
        <label
          for="date"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Date</label
        >
        <input
          formControlName="date"
          type="text"
          id="date"
          placeholder="Select date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <div
          *ngIf="roomForm.get('date')?.invalid && roomForm.get('date')?.touched"
          class="text-red-500 text-sm mt-2"
        >
          Date is required.
        </div>
      </div>

      <div class="mb-6">
        <div class="mx-auto grid grid-cols-2 gap-4">
          <div>
            <label
              for="start-time"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Start time:</label
            >
            <input
              formControlName="startTime"
              type="time"
              id="start-time"
              class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
            <div
              *ngIf="
                roomForm.get('startTime')?.invalid &&
                roomForm.get('startTime')?.touched
              "
              class="text-red-500 text-sm mt-2"
            >
              Start time is required.
            </div>
          </div>
          <div>
            <label
              for="end-time"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >End time:</label
            >
            <input
              formControlName="endTime"
              type="time"
              id="end-time"
              class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
            <div
              *ngIf="
                roomForm.get('endTime')?.invalid &&
                roomForm.get('endTime')?.touched
              "
              class="text-red-500 text-sm mt-2"
            >
              End time is required.
            </div>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="text-white dark:text-gray-900 bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-white dark:hover:bg-white dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>
  </div>
</div>
