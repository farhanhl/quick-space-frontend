<nav
  class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-white0 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
        <a routerLink="/" class="flex ms-2 md:me-24">
          <img [src]="iconUrl" class="h-8 me-3" alt="Quick Space Logo" />
          <span
            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white"
            >Quick Space</span
          >
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <div>
            <button
              id="themeToggle"
              #themeToggle
              type="button"
              class="text-white0 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
              (click)="handleChangeThemeMode()"
            >
              <fa-icon
                #themeToggleDarkRef
                [icon]="faMoon"
                [ngClass]="{ hidden: !isDarkMode }"
                class="w-5 h-5"
              ></fa-icon>
              <fa-icon
                #themeToggleLightRef
                [icon]="faSun"
                [ngClass]="{ hidden: isDarkMode }"
                class="w-5 h-5"
              ></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <ng-container *ngIf="isAdminPage; else nonAdminContent">
        <li
          routerLinkActive="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            routerLink="/admin/dashboard"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group"
          >
            <fa-icon [icon]="faGauge" class="w-5 h-5"></fa-icon>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>
        <li
          routerLinkActive="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            routerLink="/admin/reservation"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group"
          >
            <fa-icon [icon]="faRectangleList" class="w-5 h-5"></fa-icon>
            <span class="ms-3">Reservation</span>
          </a>
        </li>
        <li
          routerLinkActive="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            routerLink="/admin/room"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group"
          >
            <fa-icon [icon]="faPersonShelter" class="w-5 h-5"></fa-icon>
            <span class="flex-1 ms-3 whitespace-nowrap">Room</span>
          </a>
        </li>
      </ng-container>
      <ng-template #nonAdminContent>
        <li
          routerLinkActive="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            routerLink="/"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group"
          >
            <fa-icon [icon]="faHouse" class="w-5 h-5"></fa-icon>
            <span class="ms-3">Home</span>
          </a>
        </li>
        <li
          routerLinkActive="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            routerLink="/reservation"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group"
          >
            <fa-icon [icon]="faBookmark" class="w-5 h-5"></fa-icon>
            <span class="flex-1 ms-3 whitespace-nowrap">Book a Room</span>
          </a>
        </li>
      </ng-template>
    </ul>
  </div>
</aside>
